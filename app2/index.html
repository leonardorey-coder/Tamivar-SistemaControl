<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamivar - Sistema de Control Empresarial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#64748b',
                        accent: '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gradient-to-b from-blue-900 to-blue-800 text-white shadow-2xl z-50 transition-transform duration-300">
        <div class="p-6 border-b border-blue-700">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i class="fas fa-building"></i>
                Tamivar
            </h1>
            <p class="text-blue-200 text-sm mt-1">Control Empresarial</p>
        </div>
        
        <nav class="p-4">
            <ul class="space-y-2">
                <li>
                    <a href="#" onclick="loadComponent('dashboard'); return false;" class="nav-item flex items-center gap-3 p-3 rounded-lg hover:bg-blue-700 transition-colors" data-component="dashboard">
                        <i class="fas fa-home w-5"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadComponent('gastos'); return false;" class="nav-item flex items-center gap-3 p-3 rounded-lg hover:bg-blue-700 transition-colors" data-component="gastos">
                        <i class="fas fa-receipt w-5"></i>
                        <span>Gastos</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadComponent('facturacion'); return false;" class="nav-item flex items-center gap-3 p-3 rounded-lg hover:bg-blue-700 transition-colors" data-component="facturacion">
                        <i class="fas fa-file-invoice-dollar w-5"></i>
                        <span>Facturación</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadComponent('materiales'); return false;" class="nav-item flex items-center gap-3 p-3 rounded-lg hover:bg-blue-700 transition-colors" data-component="materiales">
                        <i class="fas fa-boxes w-5"></i>
                        <span>Materiales</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadComponent('proyectos'); return false;" class="nav-item flex items-center gap-3 p-3 rounded-lg hover:bg-blue-700 transition-colors" data-component="proyectos">
                        <i class="fas fa-project-diagram w-5"></i>
                        <span>Proyectos</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadComponent('proveedores'); return false;" class="nav-item flex items-center gap-3 p-3 rounded-lg hover:bg-blue-700 transition-colors" data-component="proveedores">
                        <i class="fas fa-truck w-5"></i>
                        <span>Proveedores</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadComponent('reportes'); return false;" class="nav-item flex items-center gap-3 p-3 rounded-lg hover:bg-blue-700 transition-colors" data-component="reportes">
                        <i class="fas fa-chart-bar w-5"></i>
                        <span>Reportes</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="absolute bottom-0 w-full p-4 border-t border-blue-700">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
                    <i class="fas fa-user"></i>
                </div>
                <div class="flex-1">
                    <p class="text-sm font-semibold">Admin</p>
                    <p class="text-xs text-blue-200">Administrador</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
            <div class="px-8 py-4 flex justify-between items-center">
                <div>
                    <h2 id="page-title" class="text-2xl font-bold text-gray-800">Dashboard</h2>
                    <p id="page-subtitle" class="text-gray-600 text-sm mt-1">Bienvenido al sistema Tamivar</p>
                </div>
                <div class="flex items-center gap-4">
                    <button class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bell text-xl"></i>
                    </button>
                    <button class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-cog text-xl"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Content Container -->
        <div id="content-container" class="p-8">
            <!-- Los componentes se cargarán aquí dinámicamente -->
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
